name: Input -  Datetime
description: Datetime input field for a form
displayTemplate: pattern
applicationMethods:
  - code: '.base--datetime-input'
    description: 'Add this class to an element'
  - code: '.base--STYLED input[type="datetime"]'
    description: '`<input type="datetime">` tag inside a class of `.base--STYLED`'
  - code: '%base--datetime-input'
    description: 'Extend this silent selector through Sass'
settings:
  - setting: input padding
    description: Padding of input box
  - setting: input border width
    description: Border width of input box
  - setting: input border color
    description: Color of input box border
  - setting: background color
    description: Background color of input box
variables:
  inputs:
    basic:
      label: Basic Datetime Input
      type: datetime
    placeholder:
      label: Placeholder Datetime
      type: datetime
      placeholder: This is placeholder datetime
    disabled:
      label: Disabled Datetime Input
      type: datetime
      placeholder: Can't click me
      disabled: true
