name: Input - Image
description: Image input field for a form
displayTemplate: pattern
applicationMethods:
  - code: '.base--image-input'
    description: 'Add this class to an element'
  - code: '.base--STYLED input[type="image"]'
    description: '`<input type="image">` tag inside a class of `.base--STYLED`'
  - code: '%base--image-input'
    description: 'Extend this silent selector through Sass'
settings:
  - setting: input padding
    description: Padding of input box
  - setting: input border width
    description: Border width of input box
  - setting: input border color
    description: Color of input box border
  - setting: background color
    description: Background color of input box
variables:
  inputs:
    basic:
      label: Basic Image Input
      type: image
    placeholder:
      label: Placeholder Image
      type: image
      placeholder: This is placeholder image
    disabled:
      label: Disabled Image Input
      type: image
      placeholder: Can't click me
      disabled: true
