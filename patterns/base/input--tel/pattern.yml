name: Tel Input
description: Tel input field for a form
displayTemplate: pattern
variables:
  inputs:
    basic:
      label: Basic Tel Input
      type: tel
    placeholder:
      label: Placeholder with Default Tel Pattern
      type: tel
      placeholder: 8882121881
    pattern:
      label: Pattern Based on USA Phone Number
      type: tel
      pattern: \d{3}[\-]\d{3}[\-]\d{4}
      placeholder: 123-343-9938
    disabled:
      label: Disabled Tel Input
      type: tel
      placeholder: 8882121881
      disabled: true
